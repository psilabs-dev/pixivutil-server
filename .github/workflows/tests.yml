name: PixivUtil Server Tests

on:
  pull_request:
    branches:
      - main
      - 'dev-**/main'
  push:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

jobs:
  tests-ubuntu:
    name: Tests (Ubuntu)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run unit tests
        run: |
          uv run pytest tests
