volumes:
  pixivutil-data:
  pixivutil-downloads:

services:

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      start_period: 10s
    ports:
      - 15672:15672

  pixivutil-worker:
    build: .
    container_name: pixivutil-worker
    command: ["celery", "-A", "PixivServer.worker.pixiv.celery", "worker", "--concurrency=1", "--loglevel=info", "-B"]
    environment:
      - PIXIVUTIL_COOKIE=$PIXIVUTIL_COOKIE
      - RABBITMQ_BROKER_URL=amqp://guest:guest@rabbitmq:5672
    volumes:
      - pixivutil-data:/workdir/.pixivUtil2
      - pixivutil-downloads:/workdir/downloads
    depends_on:
      rabbitmq:
        condition: service_healthy

  pixivutil-server:
    build: .
    container_name: pixivutil-server
    command: ["uvicorn", "PixivServer.app:app", "--host", "0.0.0.0", "--port", "8000", "--log-level", "info"]
    environment:
      - PIXIVUTIL_COOKIE=$PIXIVUTIL_COOKIE
      - RABBITMQ_BROKER_URL=amqp://guest:guest@rabbitmq:5672
    volumes:
      - pixivutil-data:/workdir/.pixivUtil2
      - pixivutil-downloads:/workdir/downloads
    ports:
      - 8000:8000
    depends_on:
      rabbitmq:
        condition: service_healthy
